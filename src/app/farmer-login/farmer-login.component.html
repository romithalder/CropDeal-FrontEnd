<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px" src="/assets/2.jpg" alt="">
                </div>
                <h1 class="text-center">Login here !!</h1>
                    <form #loginForm="ngForm" style="color: blueviolet"  >
                        Username
                        <mat-form-field style="color: black" class="full-width" appearance="outline">
                            <mat-label>username</mat-label>
                            <input type="text" #username (ngModel)="username" matInput  name="username" id="username">
                        </mat-form-field>
                        password
                        <mat-form-field style="color: black" class="full-width" appearance="outline">
                            <mat-label>password</mat-label>
                            <input type="password" matInput name="password" id="password">
                        </mat-form-field>
                       <table>
                           <tr> <td><div class="container full-width">
                            <button type="submit"  mat-raised-button color="primary"><a routerLink="/crop" mat-raised-button color="primary">Login</a></button>
                        </div></td>

                        <td><div class="container full-width">
                            <button type="reset" mat-raised-button color="accent">reset</button>
                        </div></td>
                    <td><div class="container full-width">
                        <a routerLink="/farmerRegister" mat-raised-button color="accent"> New user ?</a>
                     </div>
                    </td>
                    </tr>
                       </table>

                    </form>
                    
                    
            </div>

        </div>
    </div>
</div>
