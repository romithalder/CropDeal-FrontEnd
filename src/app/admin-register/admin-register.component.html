<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px" src="/assets/booklogo.jpg" alt="">
                </div>
                <h1 class="text-center">Register here !!</h1>
                  <form style="color: blueviolet" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    AdharId
                    <mat-form-field appearance="outline" class="full-width" >
                        <mat-label>Adhar Id</mat-label>
                        <input type="text" matInput #id (ngModel)="id" name="id" id="id"  placeholder="id">
                    </mat-form-field>
                    Full Name
                        <mat-form-field appearance="outline" class="full-width" >
                            <mat-label>Full Name</mat-label>
                            <input type="text" matInput #name (ngModel)="name" name="name" id="name"  placeholder="Full-name">
                        </mat-form-field>
                        email
                        <mat-form-field appearance="outline" class="full-width" >
                            <mat-label>email</mat-label>
                            <input type="text" matInput #email (ngModel)="email" name="email" id="email">
                        </mat-form-field>
                        address
                        <mat-form-field appearance="outline" class="full-width" >
                            <mat-label>address</mat-label>
                            <input type="text" matInput #address (ngModel)="address" name="address" id="address">
                        </mat-form-field>
                        <br>
                        mobile                     
                        <mat-form-field appearance="outline" class="full-width" >
                            <mat-label>mobile</mat-label>
                            <input type="text"  matInput #mobileNo (ngModel)="mobileNo" name="mobileNo" id="mobileNo" >
                        </mat-form-field>
                         Password
                        <mat-form-field appearance="outline" class="full-width" >
                            <mat-label>Password</mat-label>
                            <input type="text"  matInput #password (ngModel)="password" name="password" id="password" >
                           
                        </mat-form-field>

                        Confirm Password
                        <mat-form-field appearance="outline" class="full-width" >
                            <mat-label>Password</mat-label>
                            <input type="password"  matInput  name="Cpassword" id="Cpassword" >
                           
                        </mat-form-field>
                        {{msg}}
                       
                        
                            

                       
                       <table>
                           <tr> <td><div class="container full-width">
                            <input style="color: purple" type="submit" value="Register" mat-raised-button color="primary">
                            
                        </div></td>

                        <td><div class="container full-width">
                            <button type="reset" mat-raised-button color="accent">reset</button>
                        </div></td></tr>
                       </table>

                   
                       
                  </form>
            </div>

        </div>
    </div>
</div>
